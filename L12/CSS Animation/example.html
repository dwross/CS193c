<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>JQuery Example</title>
<style type="text/css">

#logo {
	float: right;
	margin: 0px 5px;
	animation-name: fadeinandout;
	animation-duration: 10s;
	animation-iteration-count: infinite;
}

.redElements {
	color: red;
}

.greenElements {
	color: green;
}

.blueElements {
	color: blue;
}

.purpleElements {
	color: purple;
}

#theDiv {
	width: 200px;
	height: 150px;
	background-color: red;
	margin: 15px;
	padding: 15px;
	border: 2px black solid;
	position: absolute;
	top: 200px;
	left: 150px;
}

div h1 {
	font-size: 14pt;
	animation-name: fontincrease;
	animation-duration: 3s;
	animation-iteration-count: infinite;
}

@keyframes fontincrease {
	from {
		font-size: 100%;
	}
	
	to {
		font-size: 250%;
	}
}

@keyframes fadeinandout {
	0% {
		opacity: 1.0;
	}
	
	50% {
		opacity: 0.0;
	}

	100% {
		opacity: 1.0;
	}
}

</style>

</head>
<body>

<h1>The Big Game</h1>

<p><img id="logo" src="tree-logo.gif" alt="Stanford Tree Logo" />
Stanford has been playing Cal in the Big Game since 1892.  Team
Manager and Future President Herbert Hoover famously forgot to bring the ball 
to one Big Game. </p>


<div id="theDiv">
<h1>Some Random Text</h1>

<p>A random paragraph</p>
</div>


</body>
</html>
