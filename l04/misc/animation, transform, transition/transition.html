<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Transition Example</title>
<style>
    a:hover {
        font-size: 36pt;
        transition: font-size 3s;
    }
</style>
</head>
<body>
    <p>Transition is triggered when format changes automatically from one state to another, such as when using hover</p>
    <p>Here is an anchor <a href="">hover over this.</a> to use.</p>
</body>
</html>
