<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<style>
#theSquare {
	position: absolute;
	top: 200px;
	left: 200px;
	height: 100px;
	width: 100px;
	background-color: red;
}
</style>
</head>
<body>
<h1 id="header">Example</h1>
<div id="theSquare"></div>
<input type="text" id="xCoord" />
<input type="text" id="yCoord" />
<input type="button" id="theButton" value="Click Here" />
<script>
function moveSquare() {
	var xCoord = document.getElementById("xCoord").value;
	var yCoord = document.getElementById("yCoord").value;
	square = document.getElementById("theSquare");
	square.style.left= xCoord + "px";
	square.style.top = yCoord + "px";
}

var button = document.getElementById("theButton");
button.addEventListener("click",moveSquare,false);
</script>
</body>
</html>
