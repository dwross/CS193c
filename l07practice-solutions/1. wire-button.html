<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
</head>
<body>
<input type="button" id="theButton" value="Click Here" />
<script>
function clickAlert() {
	alert("Button Clicked");
}

var button = document.getElementById("theButton");
button.addEventListener("click",clickAlert,false);
</script>
</body>
</html>
