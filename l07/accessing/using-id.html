<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Untitled Document</title>
</head>

<body>
<h1 id="topHeading">Id Example</h1>
<div>
<input type="button" value="Click Here" id="theButton" />
</div>

<script>

function change() {
  var heading = document.getElementById("topHeading");
  heading.style.backgroundColor = "red";
}

document.getElementById("theButton").addEventListener("click",change);

</script>

</body>
</html>
