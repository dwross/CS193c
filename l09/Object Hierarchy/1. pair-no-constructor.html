<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Test</title>
<script>

// I can create object literals, but if they share behavior,
// I need to set that all up manually.
// This is verbose and error prone.

// Both these object literals have the same methods defined on them.

var pairOne = {
		a: 12,
		b: 8,
		sum: function() {
				console.log(this.a + this.b);
			},
		difference: function() {
				console.log(this.a - this.b);
			}
	};

var pairTwo = {
		a: 5,
		b: 10,
		sum: function() {
				console.log(this.a + this.b);
			},
		difference: function() {
				console.log(this.a - this.b);
			}
	};
	
pairOne.sum();
pairTwo.difference();
</script>
<style>
</style>
</head>
<body>
</body>
</html>
