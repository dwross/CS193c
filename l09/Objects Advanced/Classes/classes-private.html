<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
<script>

// Currently the language does not provide the concept of privacy,
// so Closures are sometimes retasked for this purpose 
class Pair {
  constructor(x,y) {
	var _x = x;
	var _y = y;
	
	this.sum = function() {
		return _x + _y;
	}
	
	this.difference = function() {
		return _x - _y;
	}
  }
}

var pairOne = new Pair(12,8);
var pairTwo = new Pair(5,10);

console.log(pairOne.sum());
console.log(pairTwo.difference());

</script>
</head>

</body>
