<script>

// Classes were added as an ECMAScript 6 (ES2015) Feature

class Pair {
  constructor(x,y) {
    this.x = x;
    this.y = y;
  }

  sum() {
    return this.x + this.y;
  }
  
  difference() {
	  return this.x - this.y;
  }
}

var pairOne = new Pair(12,8);
var pairTwo = new Pair(5,10);

pairOne.sum();
pairTwo.difference();
