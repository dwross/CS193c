<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stanford Data</title>
    <style>
      table{
        font-family: sans-serif;
        border-collapse: collapse;
      }
      tr.tableHeaderRow{
        text-align: center;
        color: white;
        background-color: black;
      }
      tr:nth-child(2n+3){
        background-color: #EEE;
      }
      td {
        border: 1px solid black;
        padding: 4px;
      }
      td.firstCell{
        border-right-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Geographic Origin of Stanford Undergrads</h1>
    <table>
        <tr class="tableHeaderRow">
          <td class="firstCell">Geographic Origin</td>
          <td>Number of Students</td>
        </tr>
        <tr>
          <td>California</td>
          <td>2,943</td>
        </tr>
        <tr>
          <td>Other US</td>
          <td>3,447</td>
        </tr>
        <tr>
          <td>Asia</td>
          <td>264</td>
        </tr>
        <tr>
          <td>The Americas</td>
          <td>83</td>
        </tr>
        <tr>
          <td>Europe</td>
          <td>69</td>
        </tr>
        <tr>
          <td>Africa</td>
          <td>44</td>
        </tr>
        <tr>
          <td>Middle East and North Africa</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Pacific Basin</td>
          <td>6</td>
        </tr>
    </table>
    <p><cite>Source: Stanford Facts Website</cite></p>
  </body>
</html>
