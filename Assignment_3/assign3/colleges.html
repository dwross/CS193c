<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bay Area Colleges and Universities</title>
    <link type="text/css" rel="stylesheet" href="colleges.css" />
    <script src="colleges.js" defer></script>
  </head>
  <body>
    <div id="siteTitle">
      <h1>Bay Area Colleges and Universities</h1>
    </div>
    <div id="main">
      <div id="leftPanel">
        <table id="resultsTableContainer"></table>
      </div>
      <div id="rightPanel">
        <div id="rightPanelMain">
          <h2>Search Criteria</h2>
          <p id="pubPriv">
            <input type="radio" name="pubPrivChoice" id="public" value="public" class="pubPrivRadio"/>
            <label for="public" class="pubPrivLabel">Public</label>
            <input type="radio" name="pubPrivChoice" id="private" value="private" class="pubPrivRadio"/>
            <label for="private" class="pubPrivLabel">Private</label>
            <input type="radio" name="pubPrivChoice" id="dontcare" value="dontcare" class="pubPrivRadio" checked="checked"/>
            <label for="dontcare" class="pubPrivLabel">Don't Care</label>
          </p>
          <div id="subpanel">
            <div id="leftSubpanel">
              <p class="maxMinLabel">Maximum Tuition</p>
              <p class="subLabel">leave blank for don't care</p>
              <p class="maxMinLabel">Maximum High SAT</p>
              <p class="subLabel">leave blank for don't care</p>
              <p class="maxMinLabel">Minimum Low SAT</p>
              <p class="subLabel">leave blank for don't care</p>
            </div> 
            <div id="rightSubpanel">
              <input class="maxMinInput" type="text" value="" name="maxTuitInput" size="12" />
              <input class="maxMinInput" type="text" value="" name="maxTuitInput" size="12" />
              <input class="maxMinInput" type="text" value="" name="maxTuitInput" size="12" />
            </div>  
          </div>
        </div>
        <input type="button" id="updateTableButton" value="Update"  />  
      </div>
    </div>
  </body>
</html>
