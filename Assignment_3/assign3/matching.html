<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Matching</title>
    <link type="text/css" rel="stylesheet" href="matching.css" />
    <script src="matching.js" defer></script>
  </head>
  <body>
    <div id="main">
      <div id="slot0" class="cardSlot">
        <img id="card0" src="back.png" alt="Card 1 Image" />
        <button id="card0Button" class="cardButton"></button>
      </div>
      <div id="slot1" class="cardSlot">
        <img id="card1" src="back.png" alt="Card 2 Image" />
        <button id="card1Button" class="cardButton"></button>
      </div>
      <div id="slot2" class="cardSlot">
        <img id="card2" src="back.png" alt="Card 3 Image" />
        <button id="card2Button" class="cardButton"></button>
      </div>
      <div id="slot3" class="cardSlot">
        <img id="card3" src="back.png" alt="Card 4 Image" />
        <button id="card3Button" class="cardButton"></button>
      </div>
      <div id="slot4" class="cardSlot">
        <img id="card4" src="back.png" alt="Card 5 Image" />
        <button id="card4Button" class="cardButton"></button>
      </div>
      <div id="slot5" class="cardSlot">
        <img id="card5" src="back.png" alt="Card 6 Image" />
        <button id="card5Button" class="cardButton"></button>
      </div>
    </div>
    <input type="button" id="restartGameButton" value="Restart Game"  />  
  </body>
</html>
