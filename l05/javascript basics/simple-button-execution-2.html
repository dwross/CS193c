<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Better Button Execution</title>
</head>
<body>
<div>
<input type="button" value="Say Hello" id="helloBtn" />
</div>
<script>
    document.getElementById("helloBtn").addEventListener(
        "click",
        () => alert('Hello Everyone')
    );
</script>
</body>
</html>
