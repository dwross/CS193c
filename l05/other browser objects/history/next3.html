<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Untitled Document</title>
<style type="text/css">
.clickable {
	cursor: pointer;
}
</style>
</head>

<body>
<span class="clickable" id="backSpan">go back</span>
<script>
document.getElementById("backSpan").addEventListener(
		"click",
		function() {
				history.back();
			}
	);
</script>
</body>
</html>
