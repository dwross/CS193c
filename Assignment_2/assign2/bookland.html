<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bookland</title>
    <link type="text/css" rel="stylesheet" href="bookland.css" />
    <script src="bookland.js" defer></script>
  </head>
  <body>
    <div id="siteTitle">
      <h1>bookland</h1>
    </div>
    <div id = "main">
      <div id="upperPanel">
        <div id="firstColumn">
          <p>Author name:</p>
          <p>Book title:</p>
        </div>
        <div id="secondColumn">
          <p><input type="text" id="author" name="author" /></p>
          <p><input type="text" id="title" name="title" /></p>
          <input type="button" id="find" value="Find book" onclick="find();" />
          <input type="button" id="clear" value="Clear info" onclick="clearInput();" />
        </div>
      </div>
      <textarea id="out" rows="12" cols="50"></textarea>
    </div>
  </body>
</html>
