<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stanford Map</title>
    <link type="text/css" rel="stylesheet" href="maps.css" />
    <script src="maps.js" defer></script>
  </head>
  <body>
    <div id="mapBorder">
      <img id="mapImage" src="map-m.gif" alt="Map of Stanford campus" />
    </div>
    <div id="controls">
      <div id="zoomIn">
        <p id="plus">+</p>
      </div>
      <div id="zoomOut">
        <p id="minus">-</p>
      </div>
      <div id="moveUp">
        <p id="carrot">^</p>
      </div>
      <div id="moveRight">
        <p id="rightArrow">&gt</p>
      </div>
      <div id="moveDown">
        <p id="vee">v</p>
      </div>
      <div id="moveLeft">
        <p id="leftArrow">&lt</p>
      </div>
      <div id="centerMap">
          <p id="centerMapText">Center Map</p>
      </div>
    </div>
  </body>
</html>
